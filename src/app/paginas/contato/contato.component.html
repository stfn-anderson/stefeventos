<h1>
  Dúvidas, sugestões ou apenas quer dizer olá? Estamos aqui para ajudar! Use o
  formulário abaixo ou nos encontre nas redes sociais.
</h1>

<div class="row justify-content-end align-items-center">
  <div class="col-6">
    <form class="row gap-3" [formGroup]="formContato">
      <div>
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          formControlName="nome"
        />
        <small *ngIf="this.formContato.get('nome')?.invalid"
          >O nome é obrigatório</small
        >
      </div>
      <div>
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
      <div>
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea
          class="form-control"
          id="mensagem"
          formControlName="mensagem"
        ></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSend()">
        Enviar
      </button>
    </form>

    <div *ngIf="contatoEnviado" class="mt-3">
      <h1>
        Enviado! <i class="bi bi-check-circle-fill" style="color: #198754"></i>
      </h1>
      <p>Contato Direto:</p>
      <p>Email: info&commat;stefeventos.com</p>
      <p>Telefone: (123) 456-7890</p>
    </div>
  </div>

  <img class="col-6" src="assets/contato.svg" alt="Contato" />
</div>
